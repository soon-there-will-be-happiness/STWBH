<body>
<section class="heading">
        <div class="logo">
            <h3 class="logo_name">
                STWBH

                IT Education & Services
            </p>
        </div>
        <div class="user_avatar_small">

        </div>

        </div>

<section class="welcome">

            <div class="user_avatar_big">
